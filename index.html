<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/modal_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Forca</title>
  </head>

  <body>
    <header>
      <h1>Jogo da Forca</h1>
    </header>
    <div id="menu" class="div">
      <button id="btnStartGame" class="btn">Iniciar</button>
      <button id="btnTemas" class="btn">Temas</button>
    </div>

    <div hidden id="game">
      <div class="div">
        <img
          src="assets/img/forca-status-inicial.png"
          alt="forca-status-inicial"
          id="img"
        />
      </div>
      <div class="div">
        <h2 id="palavraTema"></h2>
        <div id="palavraSoletrada" class=""></div>
        <div>
          <p>Tentativas:</p>
        </div>
      </div>
      <div class="div">
        <p>Escolha uma letra:</p>
        <div class="letrasOption"></div>
      </div>
    </div>

    <!--modais-->
    <div id="modalTemas" class="modal-container">
      <div class="modal">
        <button class="close">x</button>
        <h2>Temas dispon√≠veis</h2>
        <ul id="temasList"></ul>
      </div>
    </div>

    <div id="modalChooseTema" class="modal-container">
      <div class="modal">
        <button class="close">x</button>
        <h2>Escolha um tema:</h2>
        <ul id="chooseTemasList"></ul>
      </div>
    </div>

    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
